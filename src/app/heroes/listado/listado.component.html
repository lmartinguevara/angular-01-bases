<p>Listado de Héroes</p>

<ul>
    <li *ngFor="let item of heroes; let i = index">{{i+1}} - {{item}}</li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>

<div *ngIf="heroeBorrado.length>0 else noBorrado">
    <h3>Héroe Borrado: {{heroeBorrado}}</h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada aún.</h3>
</ng-template>
